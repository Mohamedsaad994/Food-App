<section class="auth">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-8">
        <div class="auth-card">
          <div class="text-center mx-auto mb-4">
            <img src="./assets/Images/4 4.svg" alt="">
          </div>

          <h1>Forgot Your Password?</h1>
          <p>No worries! Please enter your email and we will send a password reset link </p>

          <form [formGroup]="forgotPassForm
          " (ngSubmit)="sendForgotForm()">
            <div class="input-group form-control p-0 my-5">
              <span class="input-group-text span py-3 me-2" id="basic-addon1">
                <i class="fa-solid fa-at"></i>
              </span>
              <input type="text" formControlName="email" class=" py-2" placeholder="Enter Your E-mail" aria-label="Username" aria-describedby="basic-addon1">

            </div>
            <div *ngIf="forgotPassForm.get('email')?.errors&&forgotPassForm.get('email')?.touched" class="warning text-danger text-center fw-bold">
              <p *ngIf="forgotPassForm.get('email')?.getError('required')">* Email is Requierd</p>
              <p *ngIf="forgotPassForm.get('email')?.getError('email')">* Email Invalid Format</p>
            </div>





            <button [disabled]="forgotPassForm.invalid" class="success w-100 mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
