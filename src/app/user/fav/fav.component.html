<section class="py-4">
  <div class="row g-4">
    <div *ngFor="let item of favList" class="col-md-4 ">
      <div class="rec-holder shadow">
        <i (click)="openDialogDelete(item.id)" class="fa-solid fa-trash-can text-danger fa-2x"></i>
        <img  [src]="item.recipe.imagePath? imgUrl + item.recipe.imagePath: emptyImge" alt="">
        <div class="info">
          <h3>{{item.recipe.name}}</h3>
          <p>{{item.recipe.description}}</p>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span *ngFor="let cate of item.recipe.category">{{cate.name}}</span>
            <span>{{item.recipe.tag.name}}</span>
          </div>
          <p>Price: <span class="fw-bold">{{item.recipe.price | currency: 'EGP '}}</span></p>
        </div>
      </div>
    </div>
  </div>
</section>
